		class: {
			main: 'alt_lnal',
			wrap: {
				icon: 'iwrap',
				content: 'ctn',
				close: 'close'

		},
		style: {
			main: null,
			wrap: {
				icon: null,
				content: '',

			}
		}
	});
	$('body').alert( 'createAlert', {

		class: {
			main: 'alt_lnal',
			wrap: {
				icon: 'iwrap',
				content: 'ctn',
				close: 'close'
			}
		},
		style: {
			main: null,
			wrap: {
				icon: null,
				content: 'color:#ffea00',
				close: null
			}
		}
	});

		size: 'xs', // xs, sm, md, lg
		html: {
			icon: '',
			content: '123123測試，極小alert單行高度25'
		},
		class: {
			main: 'alt_lnal',
			wrap: {
				icon: 'iwrap',
				content: 'ctn',
				close: 'close'
			}

		style: {
			main: null,

				close: null

		}

		size: 'lg', // xs, sm, md, lg
		html: {
			icon: '',
			content: '大的alert是單行高度50'
		},
		class: {
			main: 'alt_lnal',
			wrap: {
				icon: 'iwrap',
				content: 'ctn',
				close: 'close'
